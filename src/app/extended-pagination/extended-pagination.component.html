<p>Page is {{currentPage}}</p>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{disabled:currentPage == pages[0]}">
            <a class="page-link" href="#" aria-label="Previous" (click)="prevPage()">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [ngClass]="{active:page === currentPage}"><a class="page-link" href="#">{{page}}</a></li>

        <li class="page-item" [ngClass]="{disabled:currentPage == pages[pages.length - 1]}">
            <a class="page-link" href="#" aria-label="Next" (click)="nextPage()">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
