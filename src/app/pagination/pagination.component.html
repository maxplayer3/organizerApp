<p>Current page is {{currentPage}}</p>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{disabled:currentPage == pages[0]}"><a class="page-link" href="#" (click)="prevPage()">Previous</a></li>

    <li class="page-item" *ngFor="let page of pages" [ngClass]="{active:page === currentPage}"><a class="page-link"  href="#" (click)="selectPage(page)" >{{page}}</a></li>

    <li class="page-item" [ngClass]="{disabled:currentPage == pages[pages.length - 1]}"><a class="page-link" href="#" (click)="nextPage()">Next</a></li>
  </ul>
</nav>
