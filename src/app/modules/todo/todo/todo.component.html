<div class="todo-wrapper">
    <div class="col-md-6 offset-md-3">
        <div class="form-group mt-3">
            <label for="exampleInputEmail1">Todo title</label>
            <input type="text" id="todoField" class="form-control" placeholder="What's need to be done ?" [(ngModel)]="title" (keyup.enter)="addNewTodo()">
            <small id="todoFieldNote" class="form-text text-muted">We'll never share your todo with open world :)</small>
        </div>
        <div>
            <div class="form-inline mb-3">

                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon">Search</div>
                    <input type="text" class="form-control" id="searchValueField" [(ngModel)]="searchValue" placeholder="Note title ?">
                </div>

                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="searchCaseSensitive"> Case sensitive
                    </label>
                </div>
            </div>
            <div class="list-items">
                <div class="list-item" *ngFor="let todo of (todos | searchToDo:searchValue:searchCaseSensitive)" [ngClass]="{'done': todo.completed}">
                    <div class="item-title d-inline-block">
                        {{todo.title}}
                    </div>
                    <div class="item-actions d-inline-block float-right">
                        <button type="button" class="btn btn-outline-danger btn-outline btn-sm ml-2" (click)="deleteTodo(todo.id)">Delete</button>
                        <button type="button" *ngIf="!todo.completed" class="btn btn-outline-success btn-sm ml-2" (click)="markCompleted(todo)">Mark as done</button>
                        <button type="button" *ngIf="todo.completed" class="btn btn-success btn-sm ml-2">Done</button>
                    </div>
                </div>
            </div>
            <h3 *ngIf="todos && !todos.length">Seems to be everythings is done :)</h3>
        </div>
    </div>
</div>
